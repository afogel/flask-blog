<!DOCTYPE html>
<html>
<head>
	<title>It's a thing!</title>
</head>
<body>
	<div class="main-container">
		{% for message in get_flashed_messages() %}
			<div class="flash">{{ message }}</div>
		{% endfor %}
		{% if error %}
			<div class="error"><strong>Error:</strong> {{ error }} </div>
		{% endif %}
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
